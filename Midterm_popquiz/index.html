<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <script src="popquiz.js" defer></script>
</head>
<body>
  <div id="quiz-container">
    <div id="question"></div>
    <form id="optionsForm">
      <label>
        <input type="radio" name="option" value="Mercury">
        Mercury
      </label>
      <label>
        <input type="radio" name="option" value="Venus">
        Venus
      </label>
      <label>
        <input type="radio" name="option" value="Earth">
        Earth
      </label>
      <label>
        <input type="radio" name="option" value="Mars">
        Mars
      </label>
      <label>
        <input type="radio" name="option" value="Jupiter">
        Jupiter
      </label>
    </form>
    <button id="submit" type="button">Submit</button>
    <div id="result"></div>
  </div>
</body>
</html>
