<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar System Pop Quiz</title>
  <script src="popquiz.js" defer></script>

  <style>
    :root{
      --space:#0a0f1f;
      --nebula:#16233f;
      --panel:#0f172acc;
      --ring:#2a3a57;
      --ink:#e8eef8;
      --muted:#9bb0c8;
      --accent:#79d7ff;
      --ok:#22c55e;
      --no:#ef4444;
      --q-size: clamp(1.3rem, 1.1rem + 1.6vw, 2rem);
      --opt-size: clamp(1rem, .95rem + 1.1vw, 1.3rem);
      --radio-size: 22px;
      --thumb-size: 64px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100dvh;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(900px 600px at 85% -10%, #4063ff2a, transparent 60%),
        radial-gradient(900px 600px at 10% 110%, #7600ff24, transparent 60%),
        linear-gradient(180deg, var(--nebula), var(--space));
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:24px;
    }

    #quiz-container{
      width:min(1080px, 96vw);
      display:grid;
      gap:22px;
      grid-template-rows:auto auto auto auto;
      padding:30px;
      background:var(--panel);
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px;
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    header{
      display:flex; align-items:center; gap:14px; flex-wrap:wrap;
    }
    header .logo{font-size:1.6rem}
    header h1{margin:0; font-size:clamp(1.4rem, 1.1rem + 1.6vw, 2rem);}
    header .badge{
      color:var(--muted);
      border:1px solid var(--ring);
      padding:6px 12px;
      border-radius:999px;
      font-size:1rem;
    }

    #question{
      font-size:var(--q-size);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--ring);
      border-radius:16px;
      padding:20px 22px;
    }

    #optionsForm{
      display:grid;
      gap:16px;
      grid-template-columns: repeat(5, 1fr);
    }
    @media (max-width: 1080px){ #optionsForm{ grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 680px){ #optionsForm{ grid-template-columns: repeat(2, 1fr); } }

    #optionsForm label{
      display:grid;
      grid-template-columns: var(--radio-size) 1fr;
      align-items:center;
      gap:12px;
      background:linear-gradient(180deg, rgba(8,13,28,.6), rgba(10,16,34,.7));
      border:1px solid var(--ring);
      border-radius:16px;
      padding:14px 16px;
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, border-color .12s ease, box-shadow .12s ease;
      font-size:var(--opt-size);
    }
    #optionsForm label:hover{
      transform: translateY(-1px);
      border-color: var(--accent);
      box-shadow: 0 8px 26px rgba(121,215,255,.2);
    }

    #optionsForm input[type="radio"]{
      width:var(--radio-size); height:var(--radio-size);
      accent-color: var(--accent);
    }

    .option-content{
      display:flex; align-items:center; gap:12px;
      font-weight:700;
    }

    .thumb{
      width:var(--thumb-size); height:var(--thumb-size);
      border-radius:50%;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.1);
      box-shadow: 0 0 18px rgba(121,215,255,.12), inset 0 0 14px rgba(0,0,0,.4);
    }
    .thumb img{
      width:100%; height:100%; object-fit:cover; display:block;
    }

    #submit{
      justify-self:start;
      background:linear-gradient(180deg, #a7e7ff, #79d7ff);
      color:#073b55;
      font-weight:900;
      border:0;
      padding:14px 18px;
      border-radius:14px;
      font-size:1.05rem;
      cursor:pointer;
      box-shadow: 0 10px 28px rgba(121,215,255,.35);
      transition: transform .08s ease, box-shadow .12s ease, filter .12s ease;
    }
    #submit:hover{ transform: translateY(-1px); filter:saturate(1.05); }
    #result{ min-height:28px; font-weight:800; font-size:1.05rem; }
    #result .ok{ color:var(--ok) }
    #result .no{ color:var(--no) }

    /* === image carousel === */
    .carousel{
      margin-top:40px;
      width:100%;
      max-width:1000px;
      overflow:hidden;
      border-radius:20px;
      border:1px solid var(--ring);
      box-shadow:0 10px 40px rgba(0,0,0,0.4);
      display:flex;
      justify-content:center;
    }

    .carousel-track{
      display:flex;
      width:500%;
      animation: slide 25s infinite;
    }

    .carousel img{
      width:100%;
      object-fit:cover;
      aspect-ratio:16/9;
      flex-shrink:0;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      20% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      40% { transform: translateX(-100%); }
      45% { transform: translateX(-200%); }
      60% { transform: translateX(-200%); }
      65% { transform: translateX(-300%); }
      80% { transform: translateX(-300%); }
      85% { transform: translateX(-400%); }
      100% { transform: translateX(-400%); }
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <header>
      <h1>Solar System Pop Quiz</h1>
      <span class="badge">5 questions</span>
    </header>

    <div id="question"></div>

    <form id="optionsForm">
      <label>
        <input type="radio" name="option" value="Mercury">
        <div class="option-content">
          <span class="thumb"><img src="images/mercury.jpg" alt="Mercury thumbnail"></span>
          <span>Mercury</span>
        </div>
      </label>

      <label>
        <input type="radio" name="option" value="Venus">
        <div class="option-content">
          <span class="thumb"><img src="images/venus.jpg" alt="Venus thumbnail"></span>
          <span>Venus</span>
        </div>
      </label>

      <label>
        <input type="radio" name="option" value="Earth">
        <div class="option-content">
          <span class="thumb"><img src="images/earth.jpg" alt="Earth thumbnail"></span>
          <span>Earth</span>
        </div>
      </label>

      <label>
        <input type="radio" name="option" value="Mars">
        <div class="option-content">
          <span class="thumb"><img src="images/mars.jpg" alt="Mars thumbnail"></span>
          <span>Mars</span>
        </div>
      </label>

      <label>
        <input type="radio" name="option" value="Jupiter">
        <div class="option-content">
          <span class="thumb"><img src="images/jupiter.jpg" alt="Jupiter thumbnail"></span>
          <span>Jupiter</span>
        </div>
      </label>
    </form>

    <button id="submit" type="button">Submit</button>
    <div id="result"></div>
  </div>

  <div class="carousel">
    <div class="carousel-track">
      <img src="carousel/space_image1.jpg" alt="Space placeholder 1">
      <img src="carousel/space_image2.jpg" alt="Space placeholder 2">
      <img src="carousel/space_image3.jpg" alt="Space placeholder 3">
      <img src="carousel/space_image4.jpg" alt="Space placeholder 4">
      <img src="carousel/space_image5.jpg" alt="Space placeholder 5">
    </div>
  </div>
</body>
</html>
