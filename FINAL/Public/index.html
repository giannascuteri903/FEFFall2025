<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media for Foodies: FlavorFeed</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="fun-header">
        <h1>FlavorFeed</h1>
        <p>Scroll. Cook. Share. Repeat!</p>
    </header>

    <main>

        <!-- Add Recipe Form -->
        <section class="form-section">
            <h2>Add a New Recipe</h2>
            <form id="recipeForm">
                <input type="text" id="title" placeholder="Recipe Title" required>
                <textarea id="ingredients" placeholder="Ingredients (one per line)" required></textarea>
                <textarea id="instructions" placeholder="Instructions" required></textarea>
                <input type="url" id="imageUrl" placeholder="Image URL (optional)">
                <input type="text" id="createdBy" placeholder="Your Name">

                <!-- CATEGORY DROPDOWN (NEW) -->
                <select id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option>Breakfast</option>
                    <option>Lunch</option>
                    <option>Dinner</option>
                    <option>Snack</option>
                    <option>Dessert</option>
                    <option>Drink</option>
                </select>

                <button type="submit">Add Recipe</button>
            </form>
        </section>

        <hr>

        <!-- Feed Section -->
        <section class="feed-section">

            <div class="feed-header">
                <h2>Recipe Feed</h2>

                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search recipes..."
                    class="search-bar"
                />
            </div>

            <div id="recipeFeed" class="feed-container masonry"></div>
        </section>

        <!-- Chart Section -->
        <section class="charts-section">
            <h2>Recipe Insights</h2>

            <div class="chart-container">
                <h3>Most Liked Recipes</h3>
                <canvas id="likesChart"></canvas>
            </div>

            <div class="chart-container">
                <h3>Top Ingredients</h3>
                <canvas id="ingredientsChart"></canvas>
            </div>

            <!-- OPTIONAL: Category Chart Later -->
            <!-- <div class="chart-container">
                <h3>Recipes by Category</h3>
                <canvas id="categoryChart"></canvas>
            </div> -->

        </section>

        <!-- Chart.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </main>

    <script src="script.js"></script>
</body>
</html>
