<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe â€“ FlavorFeed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <a href="feed.html">Feed</a>
        <a href="add.html" class="active">Add Recipe</a>
        <a href="insights.html">Insights</a>
    </nav>

    <header class="fun-header">
        <h1>Add a Recipe</h1>
        <p>Share your latest creation!</p>
    </header>

    <main>
        <section class="form-section">
            <h2>New Recipe</h2>

            <form id="recipeForm">
                <input type="text" id="title" placeholder="Recipe Title" required>
                
                <select id="category" class="input-like">
                    <option value="">Select Category</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Snack">Snack</option>
                    <option value="Drink">Drink</option>
                </select>

                <textarea id="ingredients" placeholder="Ingredients (one per line)" required></textarea>
                <textarea id="instructions" placeholder="Instructions" required></textarea>
                <input type="url" id="imageUrl" placeholder="Image URL (optional)">
                <input type="text" id="createdBy" placeholder="Your Name">

                <button type="submit">Add Recipe</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
